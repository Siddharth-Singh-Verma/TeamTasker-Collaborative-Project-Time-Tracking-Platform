{% extends 'base.html' %}
{% block content %}
<h2>Delete Task: {{ task.title }}</h2>
<p>Are you sure you want to delete this task?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'project_detail' project.id %}">Cancel</a>
{% endblock %}
