{% extends 'base.html' %}

{% block content %}
<h2>Your Projects</h2>
<a href="{% url 'create_project' %}">+ Create New Project</a>
<ul>
  {% for project in projects %}
    <li>{{ project.name }} - {{ project.description }} <a href="{% url 'project_detail' project.id %}">detail</a></li>

  {% empty %}
    <li>No projects found.</li>
  {% endfor %}
</ul>
{% endblock %}
